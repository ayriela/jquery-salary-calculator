<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1>Salary Calculator</h1>
    </div>
    <div class="addEmployeeOptions">
        <h3>Add an Employee</h2>
        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <input id="employeeId" type="text" placeholder="Employee ID">
        <input id="jobTitle" type="text" placeholder="Job Title">
        <input id="annualSalary" type="text" placeholder="Annual Salary">
        <button id="addNewEmployee">Submit</button>
    </div>
    <div id="employeeTable">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr id="4521">
                    <td>Jen</td>
                    <td>Barber</td>
                    <td>4521</td>
                    <td>Team Lead</td>
                    <td>$80,000</td>
                    <td>
                        <button class="deleteButton">Delete</button>
                    </td>
                </tr>
            </tbody>
            <tfoot><tr></tr></tfoot>
        </table>
    </div>
    <div class=totalMonthly>
        <p id="total"></p>
    </div>
    
</body>
</html>
